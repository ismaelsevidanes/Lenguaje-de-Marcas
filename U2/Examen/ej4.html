<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <style>
        legend {
            color: blue;
        }

        tr {
            text-align: left;
        }
    </style>
</head>

<body>
    <form action="Exercise 4" method="get">
        <fieldset style="border: blue solid 5px; width: 650px; box-shadow:  2px 2px 3px black;">
            <h1>Reservation Request</h1>
            <fieldset>
                <legend><b>General information</b></legend>
                <table>
                    <tbody>
                        <tr>
                            <td>Arrival date: &nbsp;</td>
                            <td style="size: 500px;"><label for="date"><input type="date" name="date"
                                        style="width: 200px;"> <span id="date-error"></span></label>
                            </td>

                        </tr>
                        <tr>
                            <td>Nights:</td>
                            <td><label for="Nights"><input type="number"></label></td>

                        </tr>
                        <tr>
                            <td>Adults:</td>
                            <td><label for="Adults"><select name="Adults" id="10">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select></label></td>

                        </tr>
                        <tr>
                            <td>Children:</td>
                            <td><label for="Children"><select name="Children" id="5">
                                        <option>0</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select></label></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            &nbsp;
            <!--Utilizo &nbsp; ya que esto inserta un espacio en blanco-->
            <fieldset>
                <legend><b>Preferences</b></legend>
                <table>
                    <tbody>
                        <tr>
                            <td>Room type:</td>
                            <td><label for="Standard"><input type="radio" name="Room">Standard</label>&nbsp;
                                <label for="Business"><input type="radio" name="Room">Business</label>&nbsp;
                                <label for="Suite"><input type="radio" name="Room">Suite</label>
                            </td>

                        </tr>
                        <tr>
                            <td>Bed type:</td>
                            <td><label for="King"><input type="radio" name="Bed">King</label>
                                <label for="Double Double"><input type="radio" name="Bed">Double Double</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="Snoking"><input type="checkbox">Smoking</label></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            &nbsp;
            <fieldset>
                <legend><b>Contact information</b></legend>
                <table>
                    <tbody>
                        <tr>
                            <td>Name:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </td>
                            <td><label for="Name"><input type="text" required></label></td>

                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><label for="Email"><input type="email"></label></td>

                        </tr>
                        <tr>
                            <td>Phone:</td>
                            <td><label for="Phone"><input type="tel"></label></td>
                        </tr>
                    </tbody>
                </table>



            </fieldset>
            <br>
            &nbsp;
            <td><input style="text-align: center; background-color: rgb(192, 190, 186); width: 180px;border: solid 1px;"
                    type="submit" value="Submit Reservation">&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            <td><input
                    style="text-align: center; background-color: rgb(212, 211, 209); width: 180px; border: solid 1px;"
                    type="reset" value="Clear" /></td>

        </fieldset>
    </form>

    <!--En esta actividad he usado muchos estilos para parecer y algunos requerimientos para cuando al hacer el envio tengamos que poner los datos correctos-->
</body>

</html>
