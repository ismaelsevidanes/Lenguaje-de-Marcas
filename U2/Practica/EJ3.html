<body>
    <h1>First Gen Pokemon Chart</h1>
    <!-- El h1 es para el Titulo del ejercicio, segun el tamaño es el mas parecido a lo que se pide-->
    <table style="border: solid 1px;">
        <tbody>
            <tr>
                <th style="border: solid 1px;">Image</th>
                <th style="border: solid 1px;">Name</th>
                <th style="border: solid 1px;">Type</th>
                <th style="border: solid 1px;">Evolves into</th>
                <!-- th es el encabezado de la tabla, viene por defecto en negrita y le pongo borde para quedar igual al ejercicio -->
            </tr>

            <tr>
                <td style="border: solid 1px;">
                    <img src="img/Bulbasur.png" width="110" height="110">
                </td>
                <!--Para poner imagenes utilizare el src y ajustare el tamaño para que queda lo mas parecido posible -->
                <td style="border: solid 1px;">Bulbasaur</td>
                <!--El estilo a las tablas ser-->
                <td style="border: solid 1px;">Grass/Poison</td>
                <td style="border: solid 1px;"><a href="http://aulavirtual.iesalixar.org/mod/assign/view.php?id=13541"
                        target="blank">Ivysaur</a></td>
                <!-- El target blank es para cuando pinches en el enlace, se abra en otra pestaña en blanco -->
            </tr>
                <!-- Los tr son las columnas y los td son las celdas-->
                <!--A partir de aqui seguiremos el mismo proceso-->
            <tr>
                <td style="border: solid 1px;">
                    <img src="img/Charmander.png" width="110" height="110">
                </td>
                <td style="border: solid 1px;">Charmander</td>
                <td style="border: solid 1px;">Fire</td>
                <td style="border: solid 1px;"><a href="http://aulavirtual.iesalixar.org/mod/assign/view.php?id=13541"
                        target="blank">Charmeleon</a></td>
            </tr>

            <tr>
                <td style="border: solid 1px;">
                    <img src="img/Squirtle.png" width="110" height="110">
                </td>
                <td style="border: solid 1px;">Squirtle</td>
                <td style="border: solid 1px;">Water</td>
                <td style="border: solid 1px;"><a href="http://aulavirtual.iesalixar.org/mod/assign/view.php?id=13541"
                        target="blank">Wartortle</a></td>
            </tr>
        </tbody>
    </table>
