<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>

<body>

    <form method="post" action="iesalixar">
        </method>
        <fieldset style="background-color: rgb(228, 205, 143); width: 20cm;">
            <table>
                <tbody>
                    <tr>
                        <th>Leave Form</th>
                        <th style="width: 1cm;"></th>
                        <!-- El estilo del th de arriba sirve para la diferencia de separado entre el Leave Form Y More Actions-->
                        <td>More actions<select></select></td>
                    </tr>


                </tbody>
            </table>
        </fieldset>

        <fieldset style="width: 20cm;">
            <table style="width: 500px; height: 250px;">
                <tr style="width: 500px;">
                    <th> Employee Email</th>
                    <td><label for="employee"><input type="text" name="employee"></label>
                    </td>

                </tr>
                <tr style="width: 400px;">
                    <th> Employee id</th>
                    <td ><label for="id"><input type="number" name="id"></label></td>

                </tr>

                <tr style="width: 500px;">
                    <th> Employee Name</th>
                    <td><label for="name"><input type="text" name="name"></label></td>

                </tr>

                <tr style="width: 500px;">
                    <th>Leave type</th>
                    <td><label for="Leave"><input type="text" name="Leave"></label></td>

                </tr>

                <tr style="width: 500px;">
                    <th>Designation</th>
                    <td><label for="designation"><input type="text" name="designation"></label></td>

                </tr>

                <tr style="width: 500px;">
                    <th> Leave type</th>
                    <td ><label for="type">
                        <select style="width: 220px;" required>
                            <option>-Select-</option>
                        </select></label></td>

                </tr>


            </table>
            <br>
            <br>

            <table style="width: 400px; height: 150px;">
              
            
                <tr>
                    <th style="height: 1cm;"> From </th>
                    <td style="width: 2cm;"><label for="from"><input type="date" name="from" required></label></td>

                </tr>

                <tr>
                    <th style="height: 1cm;"> To</th>
                    <td style="width: 2cm;"><label for="to"><input type="date" name="to" required></label></td>

                </tr>

                <tr style="width: 500px;">
                    <th style="height: 1cm;"> No of Days</th>
                    <td><label for="Days"><input style="width: 100px;" type="text" name="Days"></label></td>

                </tr>

                <tr style="width: 500px;">
                    <th style="height: 1cm;vertical-align: 10px;">Reason</th>
                    <td><label for="reason"><input style="width: 220px; height: 100px;" type="text" name="reason"></label>
                    </td>

                </tr>
            </table>

        </fieldset>

        <fieldset style="width: 20cm; text-align: center; background-color: rgb(199, 194, 194);">
            <input style="text-align: center;border: rgb(248, 134, 134); background-color: rgb(228, 205, 143);color: white;" type="submit"
                value="Submit">
            <input style="text-align: center; background-color: rgb(228, 205, 143);border: rgb(243, 184, 184); color: white;" type="reset"
                value="Reset" />
        </fieldset>
    </form>

</body>

</html>
